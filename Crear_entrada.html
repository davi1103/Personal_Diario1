    <script>
            tinymce.init({
              selector: '#exampleFormControlTextarea1',  // Usa el ID de tu <textarea>
              plugins: 'lists link image preview',  // Aquí puedes añadir plugins adicionales si lo necesitas

    <div class="container-fluid">


        <aside style="background-image: url('img/f2.jpg'); background-size: cover; background-position: center;">
            <center>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#Crear_entrada" data-bs-whatever="@mdo">Agregar Entrada</button>
                <a href="Buscar_entrada.html">
                    <button class="btn btn-danger">Buscar Entradas</button>
                </a>
            </center>
        </aside>
        


        <!-- __boton agregar entrada_ -->
        


        <div class="modal fade" id="Crear_entrada" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ingresa los datos de tu nueva entrada</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="mb-3">
                                <label for="title_entrada" class="form-label">Titulo</label>
                                <input type="" class="form-control" id="title_entrada"
                                    placeholder="Ingresar el titulos de tu entrada " >
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Descripcion </label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" 
                                placeholder="Solo se admiten 500 caracteres como máximo"></textarea>
                                
                            </div>
                            
                            <div class="mb-3">
                                <label for="formFileMultiple" class="form-label">Agregar foto </label>
                                 <input class="form-control" type="file" id="formFileMultiple" multiple>
                            </div>

                            <br>
                           <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Guardar</button>
                    
                    </div>
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>

    </div>
