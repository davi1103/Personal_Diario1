<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb align-items-rigth">
                <li class="breadcrumb-item"><a href="LandingPage.html"><i class="bi bi-x-circle"></i> </a></li>
            </ol>
        </nav>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h3>Formulario de Registro</h3>
                    <form onsubmit="event.preventDefault(); window.location='Crear_entrada.html';">
                        <div class="mb-3">
                            <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo" name="correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" name="contrasena"
                                   pattern="^(?=.*[a-z])(?=.*[A-Z]).{8,}$" required>
                            <span id="passwordHelpInline" class="form-text">
                                Mínimo 8 caracteres, incluyendo al menos una mayúscula y una minúscula
                            </span>
                            <center>
                                <img class="captcha" src="IMG/captcha.png" alt="">
                                <br>
                                <button type="submit" class="btn btn-danger">Registrarse</button>
                            </center>
                        </div>
                        <!-- ... resto del formulario ... -->
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container-fluid">
            <footer class="py-3 my-4">

                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
              </ul>
              <p class="text-center text-muted">© 2022 Company, Inc</p>
            </footer>
          </div>
    </footer>

</body>
